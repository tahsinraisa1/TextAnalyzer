<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="../js/texts.js"></script>
</head>
<body>
    <button id="logout">Logout</button>
    <div class="container">
        <h1>Welcome, User!</h1>
        
        <div id="textInputArea">
            <textarea required id="userText" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
            <button id="submitTextBtn">Add Text</button>
        </div>
        
        <ul id="textList"></ul>        
        <p id="metricsOutput"></p>
    </div>
</body>
</html>
